
{% extends 'base.html' %}
{% load static %}

{% block title %} Lecturers {% endblock title %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/lecturers.css' %}">
{% endblock styles %}

{% block content %}
<div class="lect-container">
    <h1>Computer <span>Science</span> Lecturers</h1>

    <form id="lecturer-form">
        <label for="level">Level:</label>
        <select id="level" name="level">
            <option value="">Select</option>
            <option value="ND1">ND1</option>
            <option value="ND2">ND2</option>
            <option value="HND1">HND1</option>
            <option value="HND2">HND2</option>
        </select>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester">
            <option value="">Select</option>
            <option value="1st">1st Semester</option>
            <option value="2nd">2nd Semester</option>
        </select>

        <input class="submit" type="submit" value="Get Lecturers">
    </form>

    <h3>Total Lecturers: <span id="total-lecturers"></span></h3>
    <h3>Lecturers:</h3>
    <ul id="lecturer-list"></ul>

    <div id="pagination-container"></div>
</div>
{% endblock content %}

{% block scripts %} 
    <script src="{% static 'js/lecturers.js' %}"></script>
{% endblock scripts %}
